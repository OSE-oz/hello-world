<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello World</title>
    <meta name="description" content="for usage the git">
    
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
            height: 100vh; /* Full viewport height */
            background-color: black; /* Set a default background color */
        }

        #vanta-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Send the background behind other content */
        }

        .message {
            position: relative; /* Position relative to allow z-index to work */
            text-align: center;
            color: white; /* Text color for better visibility */
            z-index: 1; /* Bring the text in front of the background */
            margin-top: 100px; /* Center vertically with margin */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.103);
        }

        h1 {
            font-size: 3em;
            margin: 0;
        }

        p {
            font-size: 1.5em;
        }
    </style>
</head>
<body>

    <div id="vanta-bg"></div> <!-- Background container for Vanta effect -->
    
    <div class="message">
        <h1>Hello World</h1>
    </div>

    <!-- Load three.js and Vanta.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
    
    <script>
        //VANTA.FOG({
         //   el: "#vanta-bg",
       //     mouseControls: true,
      //      touchControls: true,
        //    gyroControls: false,
          //  minHeight: 200.00,
            //minWidth: 200.00
       // })
    </script>
<script>
VANTA.FOG({
  el: "#vanta-bg",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  highlightColor: 0x0,
  midtoneColor: 0x0,
  lowlightColor: 0x0,
  baseColor: 0xff0000,
  blurFactor: 0.52,
  speed: 1.70,
  zoom: 1.10
})
</script>
</body>
</html>
